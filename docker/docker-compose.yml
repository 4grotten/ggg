version: "3.9"

services:
  # # EasyCard PWA Application
  easycard-app:
    image: ghcr.io/ahrensov/easycard-app:latest
    container_name: easycard_app
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - default

  nginx:
    image: nginx:alpine
    container_name: easycard_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/easycard-local.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - static_volume:/var/www/backend/static:ro
      - media_volume:/var/www/backend/media:ro
    depends_on:
      - easycard-app
      - pgadmin
      - redis-commander
      - supabase-kong
      - backend-api
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''

  certbot:
    image: certbot/certbot
    container_name: easycard_certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      /bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'
    networks:
      - default

  postgres:
    image: postgres:16-alpine
    container_name: easycard_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-easycard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-easycard}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-easycard} -d ${POSTGRES_DB:-easycard}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default

  
  backend-api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: easycard_django_api
    restart: unless-stopped
    env_file:
      - ../backend/.env
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - static_volume:/app/static-root
      - media_volume:/app/media
    networks:
      - default

  # Redis for caching exchange rates and sessions
  redis:
    image: redis:7-alpine
    container_name: easycard_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secure_password}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secure_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: easycard_redis_ui
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-redis_secure_password}
      HTTP_USER: ${REDIS_UI_USER:-admin}
      HTTP_PASSWORD: ${REDIS_UI_PASSWORD:-admin123}
    expose:
      - "8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - default

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: easycard_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@easycard.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      SCRIPT_NAME: /pgadmin
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    expose:
      - "80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - default

 

  # Kong API Gateway
  supabase-kong:
    image: kong:2.8.1
    container_name: easycard_kong
    restart: unless-stopped
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
    volumes:
      - ./supabase/kong.yml:/var/lib/kong/kong.yml:ro
    expose:
      - "8000"
    depends_on:
      - supabase-auth
      - supabase-rest
    networks:
      - default

  supabase-auth:
    image: supabase/gotrue:v2.132.3
    container_name: easycard_auth
    restart: unless-stopped
    ports:
      - "127.0.0.1:9999:9999"
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: ${API_EXTERNAL_URL:-https://api.easycard.ae}
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://${POSTGRES_USER:-easycard}:${POSTGRES_PASSWORD:-changeme_secure_password}@postgres:5432/${POSTGRES_DB:-easycard}?search_path=auth
      GOTRUE_SITE_URL: ${SITE_URL:-https://easycard.ae}
      GOTRUE_URI_ALLOW_LIST: ${ADDITIONAL_REDIRECT_URLS:-}
      GOTRUE_DISABLE_SIGNUP: "false"
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "true"
      GOTRUE_SMS_AUTOCONFIRM: "true"
      GOTRUE_EXTERNAL_PHONE_ENABLED: "true"
      GOTRUE_LOG_LEVEL: DEBUG
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - default

  supabase-rest:
    image: postgrest/postgrest:v11.2.2
    container_name: easycard_rest
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgres://${POSTGRES_USER:-easycard}:${POSTGRES_PASSWORD:-changeme_secure_password}@postgres:5432/${POSTGRES_DB:-easycard}
      PGRST_DB_SCHEMAS: public,storage
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_APP_SETTINGS_JWT_SECRET: ${JWT_SECRET}
      PGRST_APP_SETTINGS_JWT_EXP: 3600
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - default

  supabase-studio:
    image: supabase/studio:latest
    container_name: easycard_studio
    restart: unless-stopped
    environment:
      STUDIO_PG_META_URL: http://supabase-meta:8080
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_secure_password}
      DEFAULT_ORGANIZATION_NAME: EasyCard
      DEFAULT_PROJECT_NAME: EasyCard UAE
      SUPABASE_URL: http://supabase-kong:8000
      SUPABASE_PUBLIC_URL: ${API_EXTERNAL_URL:-https://api.easycard.ae}
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SERVICE_KEY}
    expose:
      - "3000"
    depends_on:
      - supabase-kong
      - supabase-meta
    networks:
      - default

  supabase-meta:
    image: supabase/postgres-meta:v0.68.0
    container_name: easycard_meta
    restart: unless-stopped
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: postgres
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: ${POSTGRES_DB:-easycard}
      PG_META_DB_USER: ${POSTGRES_USER:-easycard}
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD:-changeme_secure_password}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - default

  # Edge Functions (Deno runtime)
  supabase-functions:
    image: supabase/edge-runtime:v1.67.4
    container_name: easycard_functions
    restart: unless-stopped
    environment:
      JWT_SECRET: ${JWT_SECRET}
      SUPABASE_URL: http://supabase-kong:8000
      SUPABASE_SERVICE_ROLE_KEY: ${SERVICE_KEY}
      LOVABLE_API_KEY: ${LOVABLE_API_KEY}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY}
      VERIFY_JWT: "false"
    volumes:
      - ../supabase/functions:/home/deno/functions
      - ../supabase/functions/ai-chat.eszip:/home/deno/main.eszip:ro
    command:
      - start
      - --main-service
      - /home/deno/main.eszip
    expose:
      - "9000"
    ports:
      - "9000:9000"
    depends_on:
      - supabase-kong
    networks:
      - default

  # Realtime Server (for subscriptions)
  supabase-realtime:
    image: supabase/realtime:v2.25.35
    container_name: easycard_realtime
    restart: unless-stopped
    environment:
      PORT: 4000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-easycard}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-changeme_secure_password}
      DB_NAME: ${POSTGRES_DB:-easycard}
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
      DB_ENC_KEY: supabaserealtime
      API_JWT_SECRET: ${JWT_SECRET}
      FLY_ALLOC_ID: fly123
      FLY_APP_NAME: realtime
      SECRET_KEY_BASE: ${JWT_SECRET}
      ERL_AFLAGS: -proto_dist inet_tcp
      ENABLE_TAILSCALE: "false"
      DNS_NODES: "''"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - default


volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  default:
    name: easycard_network
