name: Deploy EasyCard

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:  # Manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e

            echo "=== EasyCard Auto-Deploy ==="
            echo "Triggered by: ${{ github.actor }}"
            echo "Commit: ${{ github.sha }}"

            # Navigate to app directory
            cd /opt/easycard

            # Pull latest changes
            echo "Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main

            # Rebuild and restart only the frontend app
            echo "Rebuilding frontend..."
            cd docker
            docker compose build easycard-app

            # Restart only affected services
            echo "Restarting services..."
            docker compose up -d easycard-app

            # Wait for container to be healthy
            sleep 5

            # Show status
            echo ""
            echo "=== Deployment Complete ==="
            docker compose ps easycard-app

            # Cleanup old images
            docker image prune -f
